<div class="row">
  <div class="col-md-4">
    <h3>Seleccione archivos</h3>
    <div appNgDropFiles
    [archivos]="archivos"
     (mouseOver)="estaSobreElemento = $event" [ngClass]="{ 'file-over': estaSobreElemento }" class="well drop-zone">
      <h4>Deje caer aqui los archivos</h4>
      <img src="assets/drop-images.png" alt="Deje caer aqui los archivos">
    </div>
  </div>

  <div class="col-md-8">
      <h4>Cargar archivos</h4>
      <button (click)="cargarImagenes()" [disabled]="archivos.length === 0" class="btn btn-success mr-2">Cargar a firebase</button>
      <button (click)="limiparArchivos()" class="btn btn-danger">Limpiar</button>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Nombre archivo</th>
            <th>Tamano</th>
            <th>Progreso</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let archivo of archivos">
              <td [ngClass]="{'text-green': archivo.progreso >= 100}">{{ archivo.nombreArchivo }}</td>
              <td [ngClass]="{'text-green': archivo.progreso >= 100}">{{ archivo.archivo.size / 1024 /1024 | number: '.2-2' }} MB</td>
              <td>
                  <div *ngIf="archivo.progreso < 100" class="progress">
                      <div [ngClass]="{'text-light': archivo.progreso >= 100}" class="progress-bar" role="progressbar" [ngStyle]="{width: archivo.progreso + '%'}"></div>
                  </div>
                  <span *ngIf="archivo.progreso >= 100">Cargado</span>
              </td>
            </tr>
          </tbody>
      </table>
  </div>

</div>
